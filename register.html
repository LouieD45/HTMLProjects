    <style type="text/css">
        body {font-family:Arial, sans-serif;}
        
        #container {width:300px; margin:0; auto;}
        
        /*lines up the labels*/
        form label {display:inline-block; width:240px;}
        
        form input[type="text"],
        form input[type="password"],
        form input[type="password confirm"],
        form input[type="email"] {width:160px;}
        
        form .line {clear:both;}
        form .line.submit {text-align:right;}
    </style>

<body>

	<div class="wrapper">
	<header class="cf">
			<h1><a href="Gig@hometest.html">GiG@</a></h1>
			<nav>
				<ul>
					<li><a href="Gig@hometest.html">Home</a></li>

				</ul>
			</nav>
	</header>
	
	<section id="main-content">
        <div id="container">
            <form>
                <h1>Create Login</h1><br />
                <div class="line"><label for="username">Username *: </label><input type="text" id="username" /></div><br />
                <div class="line"><label for="pwd">Password *: </label><input type="password" id="pwd" /></div><br />
                <div class="line"><label for="cpwd">Confirm Password *: </label><input type="password confirm" id="pwd" /></div><br />
                <div class="line"><label for="artistname">Artist Name *: </label><input type="text" id="artistname" /></div><br />
                <div class="line"><label for="email">Email *: </label><input type="email" id="email" /></div><br />
                <p>Please make sure all information is correct before registering. Fields marked with an asterisk (*) are required!</p><br />
                <div class="line submit"><input type="submit" value="Submit" /></div>
            </form>
        </div>
		
	</section

	<footer>
